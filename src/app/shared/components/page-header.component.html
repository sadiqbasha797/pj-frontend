<div class="relative rounded-lg overflow-hidden mb-6" [ngClass]="getGradientClass()">
  <div class="p-6">
    <!-- Decorative shapes -->
    <div class="absolute inset-0">
      <div class="absolute w-32 h-32 -top-16 -right-16 bg-white opacity-10 rounded-full"></div>
      <div class="absolute w-24 h-24 -bottom-12 -left-12 bg-white opacity-10 rounded-full"></div>
      <div class="absolute w-20 h-20 top-8 left-1/3 bg-white opacity-5 rounded-full"></div>
    </div>

    <!-- Header content -->
    <div class="relative">
      <div class="flex items-center gap-3">
        <div [ngClass]="getIconContainerClass()">
          <span class="material-icons text-white">{{ icon }}</span>
        </div>
        <div>
          <h1 class="text-2xl font-bold text-white">{{ title }}</h1>
          <p [ngClass]="getSubtitleClass()">{{ subtitle }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
