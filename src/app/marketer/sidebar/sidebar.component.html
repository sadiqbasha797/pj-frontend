<div class="sidebar bg-gradient-to-br from-white via-white/90 to-white/80 h-screen fixed left-0 top-0 transition-all duration-300 ease-in-out flex flex-col shadow-lg"
     [ngClass]="{'w-72': !isCollapsed, 'w-20': isCollapsed, 'hidden': isCollapsed && isMobile}">
  <div class="flex-grow overflow-y-auto" [ngClass]="{'items-center': isCollapsed}">
    <div class="p-4 bg-white relative overflow-hidden border-b border-gray-100">
      <!-- Decorative corner elements -->
      <div class="absolute inset-0">
        <!-- Bottom left design -->
        <div class="absolute left-0 bottom-0 w-16 h-16" 
             style="background: 
               linear-gradient(45deg, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
               linear-gradient(-45deg, rgba(99, 102, 241, 0.12) 25%, transparent 50%);
               clip-path: polygon(0 0, 100% 100%, 0 100%);">
        </div>
        
        <!-- Top right design -->
        <div class="absolute right-0 top-0 w-16 h-16" 
             style="background: 
               linear-gradient(225deg, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
               linear-gradient(135deg, rgba(59, 130, 246, 0.12) 25%, transparent 50%);
               clip-path: polygon(100% 0, 0 0, 100% 100%);">
        </div>
      </div>

      <!-- Subtle gradient overlay -->
      <div class="absolute inset-0 bg-gradient-to-br from-blue-50/10 via-transparent to-indigo-50/10"></div>
      
      <div class="flex justify-between items-center relative z-10">
        <div class="flex items-center gap-2">
          <div class="px-2 rounded-xl backdrop-blur-sm border border-blue-100/30 hover:shadow-xl transition-all duration-300">
            <img src="https://img.freepik.com/free-vector/abstract-logo-made-with-rounded-squares_1043-52.jpg" 
                 alt="Logo" 
                 class="h-8 w-8 transform hover:scale-110 transition-transform duration-300" 
                 [ngClass]="{'mx-auto': isCollapsed}">
          </div>
          <div class="space-y-1" [ngClass]="{'hidden': isCollapsed}">
            <h2 class="text-xl font-black text-gray-800">Marketer Panel</h2>
            <div class="flex space-x-1">
              <div class="h-0.5 w-12 bg-blue-400/50 rounded-full"></div>
              <div class="h-0.5 w-6 bg-indigo-400/50 rounded-full"></div>
              <div class="h-0.5 w-3 bg-violet-400/50 rounded-full"></div>
            </div>
          </div>
        </div>
        <button *ngIf="isMobile" (click)="onCloseSidebar()" class="text-blue-500 hover:text-blue-700 focus:outline-none transition-transform hover:rotate-90 duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M18 6L6 18M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>
    <nav class="p-6">
      <ul class="space-y-1.5" [ngClass]="{'flex flex-col items-center': isCollapsed}">
        <!-- Dashboard 
        <li>
          <a routerLink="/marketer/dashboard" routerLinkActive="bg-gradient-to-r from-blue-100/50 to-indigo-100/50 text-blue-700" 
             class="group flex items-center py-2.5 px-4 rounded-xl hover:bg-blue-50/40 transition-all duration-300 hover:shadow-[0_0_15px_rgba(59,130,246,0.5)] hover:border-blue-400 border border-transparent"
             [title]="isCollapsed ? 'Dashboard' : ''">
            <div class="flex items-center justify-center w-9 h-9 rounded-lg bg-gradient-to-br from-indigo-100 to-blue-50 group-hover:from-indigo-200 group-hover:to-blue-100 transition-colors duration-300">
              <svg class="h-5 w-5 text-indigo-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 5a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V5zM14 5a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1V5zM4 16a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3zM14 13a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v6a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1v-6z"/>
              </svg>
            </div>
            <span [ngClass]="{'hidden': isCollapsed, 'ml-3 font-medium': !isCollapsed}">Dashboard</span>
          </a>
        </li>
        -->
        <!-- Tasks -->
        <li>
          <a routerLink="/marketer/tasks" routerLinkActive="bg-gradient-to-r from-blue-100/50 to-indigo-100/50 text-blue-700" 
             class="group flex items-center py-2.5 px-4 rounded-xl hover:bg-blue-50/40 transition-all duration-300 hover:shadow-[0_0_15px_rgba(59,130,246,0.5)] hover:border-blue-400 border border-transparent"
             [title]="isCollapsed ? 'Tasks' : ''">
            <div class="flex items-center justify-center w-9 h-9 rounded-lg bg-gradient-to-br from-indigo-100 to-blue-50 group-hover:from-indigo-200 group-hover:to-blue-100 transition-colors duration-300">
              <svg class="h-5 w-5 text-indigo-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
              </svg>
            </div>
            <span [ngClass]="{'hidden': isCollapsed, 'ml-3 font-medium': !isCollapsed}">Tasks</span>
          </a>
        </li>

        <!-- Revenue -->
        <li>
          <a routerLink="/marketer/revenue" routerLinkActive="bg-gradient-to-r from-blue-100/50 to-indigo-100/50 text-blue-700" 
             class="group flex items-center py-2.5 px-4 rounded-xl hover:bg-blue-50/40 transition-all duration-300 hover:shadow-[0_0_15px_rgba(59,130,246,0.5)] hover:border-blue-400 border border-transparent"
             [title]="isCollapsed ? 'Revenue' : ''">
            <div class="flex items-center justify-center w-9 h-9 rounded-lg bg-gradient-to-br from-indigo-100 to-blue-50 group-hover:from-indigo-200 group-hover:to-blue-100 transition-colors duration-300">
              <svg class="h-5 w-5 text-indigo-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            </div>
            <span [ngClass]="{'hidden': isCollapsed, 'ml-3 font-medium': !isCollapsed}">Revenue</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Footer -->
  <div class="mt-auto border-t border-blue-100/50">
    <div class="p-4" [ngClass]="{'text-center': isCollapsed}">
      <!-- Quick Stats -->
      <div class="mb-4" *ngIf="!isCollapsed">
        <div class="text-xs text-gray-500 mb-2">System Status</div>
        <div class="flex items-center gap-2">
          <div class="h-2 w-2 rounded-full bg-green-400 animate-pulse"></div>
          <span class="text-sm text-gray-600">All systems operational</span>
        </div>
      </div>

      <!-- User Info -->
      <div class="flex items-center gap-3 p-2 rounded-lg hover:bg-blue-50/50 transition-all duration-300" [ngClass]="{'justify-center': isCollapsed}">
        <div class="w-8 h-8 rounded-full bg-gradient-to-r from-blue-400 to-indigo-400 flex items-center justify-center text-white text-sm font-medium">
          M
        </div>
        <div class="flex-grow" *ngIf="!isCollapsed">
          <div class="text-sm font-medium text-gray-700">Marketer User</div>
          <div class="text-xs text-gray-500">marketer.example.com</div>
        </div>
      </div>

      <!-- Version Info -->
      <div class="mt-2 text-xs text-gray-400 text-center">
        <span *ngIf="!isCollapsed">Version 1.0.0</span>
        <span *ngIf="isCollapsed">v1.0</span>
      </div>
    </div>
  </div>
</div>
