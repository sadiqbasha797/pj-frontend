<div class="min-h-screen bg-gray-100 py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Profile Settings</h1>

    <!-- Alert Messages -->
    <div *ngIf="errorMessage" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
      {{ successMessage }}
    </div>

    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Profile Image -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Profile Image</label>
        <div class="flex items-center space-x-4">
          <img [src]="profile.image || 'assets/default-avatar.png'" 
               alt="Profile" 
               class="h-20 w-20 rounded-full object-cover">
          <input type="file" 
                 (change)="onFileSelected($event)"
                 accept="image/*"
                 class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
        </div>
      </div>

      <!-- Username -->
      <div class="space-y-2">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" 
               id="username" 
               [(ngModel)]="profile.username" 
               name="username"
               class="mt-1 block w-full px-3 py-2 text-base rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
      </div>

      <!-- Email -->
      <div class="space-y-2">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" 
               id="email" 
               [(ngModel)]="profile.email" 
               name="email"
               class="mt-1 block w-full px-3 py-2 text-base rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
      </div>

      <!-- Skills -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Skills</label>
        <div class="flex items-center space-x-2">
          <input type="text" 
                 [(ngModel)]="newSkill" 
                 name="newSkill"
                 class="flex-1 px-3 py-2 text-base rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          <button type="button" 
                  (click)="addSkill()"
                  class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Add Skill
          </button>
        </div>
        <div class="flex flex-wrap gap-2 mt-2">
          <span *ngFor="let skill of profile.skills" 
                class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
            {{ skill }}
            <button type="button" 
                    (click)="removeSkill(skill)" 
                    class="ml-2 inline-flex items-center p-0.5 rounded-full text-blue-400 hover:bg-blue-200 hover:text-blue-500 focus:outline-none">
              <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
          </span>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-between">
        <button type="submit"
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Save Changes
        </button>
        <button type="button"
                (click)="deleteAccount()"
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
          Delete Account
        </button>
      </div>
    </form>
  </div>
</div>
