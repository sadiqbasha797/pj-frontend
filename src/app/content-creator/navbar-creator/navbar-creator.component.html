<nav class="bg-white shadow-lg border border-gray-200 transition-all duration-300 ease-in-out" 
     [ngClass]="{'ml-72': !isSidebarCollapsed, 'ml-20': isSidebarCollapsed && !isMobile, 'ml-0': isMobile}">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Left Section -->
      <div class="flex items-center space-x-4">
        <button (click)="onToggleSidebar()" 
                class="text-gray-500 hover:text-gray-600 focus:outline-none focus:bg-gray-100 focus:text-gray-600 p-2 rounded-lg">
          <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>

        <!-- Date and Time Display -->
        <div class="flex items-center space-x-4">
          <!-- Date Display -->
          <div class="flex items-center bg-blue-50 px-3 py-1.5 rounded-lg">
            <svg class="h-5 w-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <span class="text-sm font-medium text-blue-600">{{currentDate}}</span>
          </div>

          <!-- Time Display -->
          <div class="flex items-center bg-blue-50 px-3 py-1.5 rounded-lg">
            <svg class="h-5 w-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span class="text-sm font-medium text-blue-600">{{currentTime}}</span>
          </div>
        </div>
      </div>

      <!-- Right Section -->
      <div class="flex items-center">
        <!-- Notifications Icon -->
        <div class="relative mr-4">
          <button 
            routerLink="/content-creator/notifications"
            class="p-2 text-gray-500 hover:text-gray-600 hover:bg-gray-100 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            <!-- Bell Icon -->
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
            
            <!-- Notification Badge -->
            <span *ngIf="unreadNotificationsCount > 0"
                  class="absolute -top-1 -right-1 bg-blue-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">
              {{unreadNotificationsCount}}
            </span>
          </button>
        </div>

        <!-- Profile Dropdown -->
        <div class="relative ml-3">
          <button (click)="toggleProfileDropdown()" 
                  class="profile-dropdown-button flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <img class="h-8 w-8 rounded-full object-cover" 
                 [src]="userProfile?.profileImage" 
                 [alt]="userProfile?.username">
            <span class="ml-2 text-gray-700 text-sm hidden md:block">{{userProfile?.username}}</span>
          </button>

          <!-- Profile Dropdown Menu -->
          <div *ngIf="isProfileDropdownOpen" 
               class="profile-dropdown-menu origin-top-right absolute right-0 mt-2 w-48 rounded-lg shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 z-50">
            <div class="px-4 py-2 border-b">
              <p class="text-sm font-medium text-gray-900">{{userProfile?.username}}</p>
              <p class="text-xs text-gray-500">{{userProfile?.email}}</p>
            </div>
            <a routerLink="/content-creator/profile" 
               class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
              Your Profile
            </a>
            <hr class="my-1">
            <button (click)="onSignOut()" 
                    class="block w-full text-left px-4 py-2 text-sm text-blue-600 hover:bg-gray-100">
              Sign out
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
