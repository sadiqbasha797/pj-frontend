<div class="sidebar bg-gradient-to-br from-white via-white/90 to-white/80 h-screen fixed left-0 top-0 transition-all duration-300 ease-in-out flex flex-col shadow-lg"
     [ngClass]="{'w-72': !isCollapsed, 'w-20': isCollapsed}">
  <div class="flex-grow overflow-y-auto" [ngClass]="{'items-center': isCollapsed}">
    <!-- Header Section -->
    <div class="p-4 bg-white relative overflow-hidden border-b border-gray-100">
      <!-- Decorative corner elements -->
      <div class="absolute inset-0">
        <div class="absolute left-0 bottom-0 w-16 h-16" 
             style="background: linear-gradient(45deg, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                              linear-gradient(-45deg, rgba(96, 165, 250, 0.12) 25%, transparent 50%);
                    clip-path: polygon(0 0, 100% 100%, 0 100%);">
        </div>
        <div class="absolute right-0 top-0 w-16 h-16" 
             style="background: linear-gradient(225deg, rgba(37, 99, 235, 0.15) 0%, transparent 50%),
                              linear-gradient(135deg, rgba(59, 130, 246, 0.12) 25%, transparent 50%);
                    clip-path: polygon(100% 0, 0 0, 100% 100%);">
        </div>
      </div>

      <div class="absolute inset-0 bg-gradient-to-br from-blue-50/10 via-transparent to-blue-50/10"></div>
      
      <div class="flex justify-between items-center relative z-10">
        <div class="flex items-center gap-2">
          <div class="px-2 rounded-xl backdrop-blur-sm border border-blue-100/30 hover:shadow-xl transition-all duration-300">
            <img src="assets/creator-logo.png" 
                 alt="Creator Logo" 
                 class="h-8 w-8 transform hover:scale-110 transition-transform duration-300" 
                 [ngClass]="{'mx-auto': isCollapsed}">
          </div>
          <div class="space-y-1" [ngClass]="{'hidden': isCollapsed}">
            <h2 class="text-xl font-black text-gray-800">Creator Hub</h2>
            <div class="flex space-x-1">
              <div class="h-0.5 w-12 bg-blue-400/50 rounded-full"></div>
              <div class="h-0.5 w-6 bg-blue-400/50 rounded-full"></div>
              <div class="h-0.5 w-3 bg-blue-400/50 rounded-full"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="p-6">
      <ul class="space-y-1.5" [ngClass]="{'flex flex-col items-center': isCollapsed}">
        <!-- My Tasks -->
        <li>
          <a routerLink="/content-creator/tasks" routerLinkActive="bg-gradient-to-r from-blue-100/50 to-blue-100/50 text-blue-700"
             class="group flex items-center py-2.5 px-4 rounded-xl hover:bg-blue-50/40 transition-all duration-300 hover:shadow-[0_0_15px_rgba(37,99,235,0.5)] hover:border-blue-400 border border-transparent"
             [title]="isCollapsed ? 'My Tasks' : ''">
            <div class="flex items-center justify-center w-9 h-9 rounded-lg bg-gradient-to-br from-blue-100 to-blue-50 group-hover:from-blue-200 group-hover:to-blue-100 transition-colors duration-300">
              <svg class="h-5 w-5 text-blue-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2M9 14l2 2 4-4"/>
              </svg>
            </div>
            <span [ngClass]="{'hidden': isCollapsed, 'ml-3 font-medium': !isCollapsed}">My Tasks</span>
          </a>
        </li>

        <!-- Updates -->
        <li>
          <a routerLink="/content-creator/updates" routerLinkActive="bg-gradient-to-r from-blue-100/50 to-blue-100/50 text-blue-700"
             class="group flex items-center py-2.5 px-4 rounded-xl hover:bg-blue-50/40 transition-all duration-300 hover:shadow-[0_0_15px_rgba(59,130,246,0.5)] hover:border-blue-400 border border-transparent"
             [title]="isCollapsed ? 'Updates' : ''">
            <div class="flex items-center justify-center w-9 h-9 rounded-lg bg-gradient-to-br from-blue-100 to-blue-50 group-hover:from-blue-200 group-hover:to-blue-100 transition-colors duration-300">
              <svg class="h-5 w-5 text-blue-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
              </svg>
            </div>
            <span [ngClass]="{'hidden': isCollapsed, 'ml-3 font-medium': !isCollapsed}">Updates</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Footer -->
  <div class="mt-auto border-t border-blue-100/50">
    <div class="p-4" [ngClass]="{'text-center': isCollapsed}">
      <!-- Creator Status -->
      <div class="mb-4" *ngIf="!isCollapsed">
        <div class="text-xs text-gray-500 mb-2">Creator Status</div>
        <div class="flex items-center gap-2">
          <div class="h-2 w-2 rounded-full bg-blue-400 animate-pulse"></div>
          <span class="text-sm text-gray-600">Active Creator</span>
        </div>
      </div>

      <!-- User Info -->
      <div class="flex items-center gap-3 p-2 rounded-lg hover:bg-blue-50/50 transition-all duration-300" [ngClass]="{'justify-center': isCollapsed}">
        <div class="w-8 h-8 rounded-full bg-gradient-to-r from-blue-400 to-blue-500 flex items-center justify-center text-white text-sm font-medium">
          C
        </div>
        <div class="flex-grow" *ngIf="!isCollapsed">
          <div class="text-sm font-medium text-gray-700">Creator</div>
          <div class="text-xs text-gray-500">creator.example.com</div>
        </div>
      </div>
    </div>
  </div>
</div>
