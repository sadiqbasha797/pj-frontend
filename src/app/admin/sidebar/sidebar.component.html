<div class="sidebar bg-gradient-to-br from-white via-white/90 to-white/80 h-screen fixed left-0 top-0 transition-all duration-300 ease-in-out flex flex-col shadow-lg"
     [ngClass]="{'w-72': !isCollapsed, 'w-20': isCollapsed, 'hidden': isCollapsed && isMobile}">
  <div class="flex-grow overflow-y-auto" [ngClass]="{'items-center': isCollapsed}">
    <div class="p-4 bg-white relative overflow-hidden border-b border-gray-100">
      <!-- Decorative corner elements -->
      <div class="absolute inset-0">
        <!-- Bottom left design -->
        <div class="absolute left-0 bottom-0 w-16 h-16" 
             style="background: 
               linear-gradient(45deg, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
               linear-gradient(-45deg, rgba(99, 102, 241, 0.12) 25%, transparent 50%);
               clip-path: polygon(0 0, 100% 100%, 0 100%);">
        </div>
        
        <!-- Top right design -->
        <div class="absolute right-0 top-0 w-16 h-16" 
             style="background: 
               linear-gradient(225deg, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
               linear-gradient(135deg, rgba(59, 130, 246, 0.12) 25%, transparent 50%);
               clip-path: polygon(100% 0, 0 0, 100% 100%);">
        </div>
      </div>

      <!-- Subtle gradient overlay -->
      <div class="absolute inset-0 bg-gradient-to-br from-blue-50/10 via-transparent to-indigo-50/10"></div>
      
      <div class="flex justify-between items-center relative z-10">
        <div class="flex items-center gap-2">
          <div class="px-2 rounded-xl backdrop-blur-sm border border-blue-100/30 hover:shadow-xl transition-all duration-300">
            <img src="https://img.freepik.com/free-vector/abstract-logo-made-with-rounded-squares_1043-52.jpg" 
                 alt="Logo" 
                 class="h-8 w-8 transform hover:scale-110 transition-transform duration-300" 
                 [ngClass]="{'mx-auto': isCollapsed}">
          </div>
          <div class="space-y-1" [ngClass]="{'hidden': isCollapsed}">
            <h2 class="text-xl font-black text-gray-800">Admin Panel</h2>
            <div class="flex space-x-1">
              <div class="h-0.5 w-12 bg-blue-400/50 rounded-full"></div>
              <div class="h-0.5 w-6 bg-indigo-400/50 rounded-full"></div>
              <div class="h-0.5 w-3 bg-violet-400/50 rounded-full"></div>
            </div>
          </div>
        </div>
        <button *ngIf="isMobile" (click)="onCloseSidebar()" class="text-blue-500 hover:text-blue-700 focus:outline-none transition-transform hover:rotate-90 duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M18 6L6 18M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>
    <nav class="p-6">
      <ul class="space-y-1.5" [ngClass]="{'flex flex-col items-center': isCollapsed}">
        <!-- Dashboard -->
        <li>
          <a routerLink="/admin/dashboard" routerLinkActive="bg-gradient-to-r from-blue-100/50 to-indigo-100/50 text-blue-700" 
             class="group flex items-center py-2.5 px-4 rounded-xl hover:bg-blue-50/40 transition-all duration-300 hover:shadow-[0_0_15px_rgba(59,130,246,0.5)] hover:border-blue-400 border border-transparent"
             [title]="isCollapsed ? 'Dashboard' : ''">
            <div class="flex items-center justify-center w-9 h-9 rounded-lg bg-gradient-to-br from-indigo-100 to-blue-50 group-hover:from-indigo-200 group-hover:to-blue-100 transition-colors duration-300">
              <svg class="h-5 w-5 text-indigo-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 5a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V5zM14 5a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1V5zM4 16a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3zM14 13a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v6a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1v-6z"/>
              </svg>
            </div>
            <span [ngClass]="{'hidden': isCollapsed, 'ml-3 font-medium': !isCollapsed}">Dashboard</span>
          </a>
        </li>

        <!-- Projects -->
        <li>
          <a routerLink="/admin/projects" routerLinkActive="bg-gradient-to-r from-blue-100/50 to-indigo-100/50 text-blue-700"
             class="group flex items-center py-2.5 px-4 rounded-xl hover:bg-blue-50/40 transition-all duration-300 hover:shadow-[0_0_15px_rgba(124,58,237,0.5)] hover:border-violet-400 border border-transparent"
             [title]="isCollapsed ? 'Projects' : ''">
            <div class="flex items-center justify-center w-9 h-9 rounded-lg bg-gradient-to-br from-violet-100 to-purple-50 group-hover:from-violet-200 group-hover:to-purple-100 transition-colors duration-300">
              <svg class="h-5 w-5 text-violet-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
              </svg>
            </div>
            <span [ngClass]="{'hidden': isCollapsed, 'ml-3 font-medium': !isCollapsed}">Projects</span>
          </a>
        </li>

        <!-- Tasks -->
        <li>
          <a routerLink="/admin/tasks" routerLinkActive="bg-gradient-to-r from-blue-100/50 to-indigo-100/50 text-blue-700"
             class="group flex items-center py-2.5 px-4 rounded-xl hover:bg-blue-50/40 transition-all duration-300 hover:shadow-[0_0_15px_rgba(20,184,166,0.5)] hover:border-teal-400 border border-transparent"
             [title]="isCollapsed ? 'Tasks' : ''">
            <div class="flex items-center justify-center w-9 h-9 rounded-lg bg-gradient-to-br from-teal-100 to-green-50 group-hover:from-teal-200 group-hover:to-green-100 transition-colors duration-300">
              <svg class="h-5 w-5 text-teal-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2M9 14l2 2 4-4"/>
              </svg>
            </div>
            <span [ngClass]="{'hidden': isCollapsed, 'ml-3 font-medium': !isCollapsed}">Tasks</span>
          </a>
        </li>

        <!-- Calendar -->
        <li>
          <a routerLink="/admin/calendar" routerLinkActive="bg-gradient-to-r from-blue-100/50 to-indigo-100/50 text-blue-700"
             class="group flex items-center py-2.5 px-4 rounded-xl hover:bg-blue-50/40 transition-all duration-300 hover:shadow-[0_0_15px_rgba(6,182,212,0.5)] hover:border-cyan-400 border border-transparent"
             [title]="isCollapsed ? 'Calendar' : ''">
            <div class="flex items-center justify-center w-9 h-9 rounded-lg bg-gradient-to-br from-cyan-100 to-blue-50 group-hover:from-cyan-200 group-hover:to-blue-100 transition-colors duration-300">
              <svg class="h-5 w-5 text-cyan-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
              </svg>
            </div>
            <span [ngClass]="{'hidden': isCollapsed, 'ml-3 font-medium': !isCollapsed}">Calendar</span>
          </a>
        </li>

        <!-- Users -->
        <li>
          <a routerLink="/admin/users" routerLinkActive="bg-gradient-to-r from-blue-100/50 to-indigo-100/50 text-blue-700"
             class="group flex items-center py-2.5 px-4 rounded-xl hover:bg-blue-50/40 transition-all duration-300 hover:shadow-[0_0_15px_rgba(16,185,129,0.5)] hover:border-emerald-400 border border-transparent"
             [title]="isCollapsed ? 'Users' : ''">
            <div class="flex items-center justify-center w-9 h-9 rounded-lg bg-gradient-to-br from-emerald-100 to-green-50 group-hover:from-emerald-200 group-hover:to-green-100 transition-colors duration-300">
              <svg class="h-5 w-5 text-emerald-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
              </svg>
            </div>
            <span [ngClass]="{'hidden': isCollapsed, 'ml-3 font-medium': !isCollapsed}">Users</span>
          </a>
        </li>

        <!-- Clients -->
        <li>
          <a routerLink="/admin/clients" routerLinkActive="bg-gradient-to-r from-blue-100/50 to-indigo-100/50 text-blue-700"
             class="group flex items-center py-2.5 px-4 rounded-xl hover:bg-blue-50/40 transition-all duration-300 hover:shadow-[0_0_15px_rgba(234,179,8,0.5)] hover:border-yellow-400 border border-transparent"
             [title]="isCollapsed ? 'Clients' : ''">
            <div class="flex items-center justify-center w-9 h-9 rounded-lg bg-gradient-to-br from-yellow-100 to-amber-50 group-hover:from-yellow-200 group-hover:to-amber-100 transition-colors duration-300">
              <svg class="h-5 w-5 text-yellow-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
              </svg>
            </div>
            <span [ngClass]="{'hidden': isCollapsed, 'ml-3 font-medium': !isCollapsed}">Clients</span>
          </a>
        </li>

        <!-- Chat -->
        <li>
          <a routerLink="/admin/chat" routerLinkActive="bg-gradient-to-r from-blue-100/50 to-indigo-100/50 text-blue-700"
             class="group flex items-center py-2.5 px-4 rounded-xl hover:bg-blue-50/40 transition-all duration-300 hover:shadow-[0_0_15px_rgba(236,72,153,0.5)] hover:border-pink-400 border border-transparent"
             [title]="isCollapsed ? 'Chat' : ''">
            <div class="flex items-center justify-center w-9 h-9 rounded-lg bg-gradient-to-br from-pink-100 to-rose-50 group-hover:from-pink-200 group-hover:to-rose-100 transition-colors duration-300">
              <svg class="h-5 w-5 text-pink-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
              </svg>
            </div>
            <span [ngClass]="{'hidden': isCollapsed, 'ml-3 font-medium': !isCollapsed}">Chat</span>
          </a>
        </li>

        <!-- Leave -->
        <li>
          <a routerLink="/admin/leave" routerLinkActive="bg-gradient-to-r from-blue-100/50 to-indigo-100/50 text-blue-700"
             class="group flex items-center py-2.5 px-4 rounded-xl hover:bg-blue-50/40 transition-all duration-300 hover:shadow-[0_0_15px_rgba(251,146,60,0.5)] hover:border-orange-400 border border-transparent"
             [title]="isCollapsed ? 'Leave' : ''">
            <div class="flex items-center justify-center w-9 h-9 rounded-lg bg-gradient-to-br from-orange-100 to-amber-50 group-hover:from-orange-200 group-hover:to-amber-100 transition-colors duration-300">
              <svg class="h-5 w-5 text-orange-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
              </svg>
            </div>
            <span [ngClass]="{'hidden': isCollapsed, 'ml-3 font-medium': !isCollapsed}">Leave</span>
          </a>
        </li>

        <!-- Marketing -->
        <li>
          <a routerLink="/admin/marketing" routerLinkActive="bg-gradient-to-r from-blue-100/50 to-indigo-100/50 text-blue-700"
             class="group flex items-center py-2.5 px-4 rounded-xl hover:bg-blue-50/40 transition-all duration-300 hover:shadow-[0_0_15px_rgba(219,39,119,0.5)] hover:border-pink-500 border border-transparent"
             [title]="isCollapsed ? 'Marketing' : ''">  
            <div class="flex items-center justify-center w-9 h-9 rounded-lg bg-gradient-to-br from-pink-100 to-rose-50 group-hover:from-pink-200 group-hover:to-rose-100 transition-colors duration-300">
              <svg class="h-5 w-5 text-pink-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"/>
                <path d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"/>
                <path d="M3 13.5a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM14 13.5a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0z"/>
                <path d="M4.5 8a2.5 2.5 0 110 5 2.5 2.5 0 010-5z"/>
                <path d="M15.5 8a2.5 2.5 0 110 5 2.5 2.5 0 010-5z"/>
              </svg>
            </div>
            <span [ngClass]="{'hidden': isCollapsed, 'ml-3 font-medium': !isCollapsed}">Marketing</span>
            
            <!-- Optional: Add a badge or notification indicator -->
            <span class="ml-auto bg-gradient-to-r from-pink-500 to-rose-500 text-white text-xs px-2 py-0.5 rounded-full" 
                  *ngIf="!isCollapsed">New</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Footer -->
  <div class="mt-auto border-t border-blue-100/50">
    <div class="p-4" [ngClass]="{'text-center': isCollapsed}">
      <!-- Quick Stats -->
      <div class="mb-4" *ngIf="!isCollapsed">
        <div class="text-xs text-gray-500 mb-2">System Status</div>
        <div class="flex items-center gap-2">
          <div class="h-2 w-2 rounded-full bg-green-400 animate-pulse"></div>
          <span class="text-sm text-gray-600">All systems operational</span>
        </div>
      </div>

      <!-- User Info -->
      <div class="flex items-center gap-3 p-2 rounded-lg hover:bg-blue-50/50 transition-all duration-300" [ngClass]="{'justify-center': isCollapsed}">
        <div class="w-8 h-8 rounded-full bg-gradient-to-r from-blue-400 to-indigo-400 flex items-center justify-center text-white text-sm font-medium">
          A
        </div>
        <div class="flex-grow" *ngIf="!isCollapsed">
          <div class="text-sm font-medium text-gray-700">Admin User</div>
          <div class="text-xs text-gray-500">admin.com</div>
        </div>
      </div>

      <!-- Version Info -->
      <div class="mt-2 text-xs text-gray-400 text-center">
        <span *ngIf="!isCollapsed">Version 1.0.0</span>
        <span *ngIf="isCollapsed">v1.0</span>
      </div>
    </div>
  </div>
</div>
